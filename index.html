<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskApp - Vanilla JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>任务列表</h1>

        <!-- 添加任务的表单 -->
        <form id="task-form">
            <input
                type="text"
                id="task-input"
                placeholder="添加新任务"
                autocomplete="off"
            >
            <button type="submit">添加</button>
        </form>

        <!-- 搜索任务的输入框 -->
        <input
            type="text"
            id="search-input"
            placeholder="搜索任务..."
            autocomplete="off"
            class="search-input"
        >

        <!-- 加载提示 -->
        <div id="loading-message" class="loading-message" style="display: none;">加载中...</div>

        <!-- 错误提示 -->
        <div id="error-message" class="error-message" style="display: none;"></div>

        <!-- 任务列表 -->
        <ul id="task-list"></ul>
    </div>

    <!-- 引入 JS 文件 -->
    <script src="js/task.js"></script>
    <script src="js/store.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
